<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Astrology AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        h1,
        h2,
        h3,
        .mystic-font {
            font-family: 'Cinzel', serif;
        }

        .bg-mystic {
            background: radial-gradient(circle at center, #1a0b2e, #000000);
        }

        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .stars {
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.8;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0a1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #4c1d95;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6d28d9;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ffd700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Markdown Styles */
        .prose h1,
        .prose h2,
        .prose h3 {
            color: #eab308;
            /* yellow-500 */
            font-family: 'Cinzel', serif;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            border-bottom: 1px solid rgba(55, 65, 81, 0.5);
            padding-bottom: 0.25em;
        }

        .prose h1 {
            font-size: 1.5rem;
        }

        .prose h2 {
            font-size: 1.25rem;
        }

        .prose h3 {
            font-size: 1.1rem;
        }

        .prose p {
            margin-bottom: 1em;
        }

        .prose strong {
            color: #fde047;
            /* yellow-300 */
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }

        .prose li {
            margin-bottom: 0.25em;
        }

        /* Custom Animations */
        @keyframes moveStars {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 50% 50%;
            }
        }

        .stars {
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.8;
            animation: moveStars 200s linear infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="bg-mystic text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 relative">
    <div class="stars absolute inset-0 z-0 pointer-events-none"></div>

    <main class="z-10 w-full max-w-4xl flex flex-col md:flex-row gap-8 items-start">

        <!-- Input Section -->
        <div class="glass p-8 rounded-2xl w-full md:w-1/3 space-y-6 hover-lift">
            <div class="text-center space-y-2">
                <h1 class="text-3xl font-bold text-yellow-500 tracking-wider animate-pulse">Jyotish AI</h1>
                <p class="text-sm text-gray-400">Discover your destiny through Vedic wisdom.</p>
            </div>

            <form id="astroForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wide text-gray-400 mb-1">Date of
                        Birth</label>
                    <input type="date" id="dob" required
                        class="w-full bg-gray-900/50 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 transition-all duration-300 hover:bg-gray-800/50">
                </div>

                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wide text-gray-400 mb-1">Month
                        (Implicit)</label>
                    <div
                        class="w-full bg-gray-900/30 border border-gray-700 rounded-lg p-3 text-gray-500 italic text-sm cursor-not-allowed">
                        Calculated from DOB
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wide text-gray-400 mb-1">Year of
                        Birth</label>
                    <input type="number" id="yob" placeholder="e.g. 1990" required min="1900" max="2100"
                        class="w-full bg-gray-900/50 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 transition-colors">
                </div>

                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wide text-gray-400 mb-1">Time of
                        Birth</label>
                    <input type="time" id="tob" required
                        class="w-full bg-gray-900/50 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 transition-colors">
                </div>

                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wide text-gray-400 mb-1">Place of
                        Birth</label>
                    <input type="text" id="pob" placeholder="e.g. Mumbai, India" required
                        class="w-full bg-gray-900/50 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 transition-colors">
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-purple-700 to-indigo-800 hover:from-purple-600 hover:to-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg transform transition hover:-translate-y-0.5 mt-4 mystic-font tracking-widest border border-purple-500/30">
                    Reveal Destiny
                </button>
            </form>
        </div>

        <!-- Output Section -->
        <div class="glass p-8 rounded-2xl w-full md:w-2/3 min-h-[500px] flex flex-col relative overflow-hidden">
            <div
                class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-yellow-500 to-transparent opacity-50">
            </div>

            <div id="welcomeInfo"
                class="flex-1 flex flex-col items-center justify-center text-center space-y-4 opacity-70">
                <h2 class="text-2xl font-bold text-gray-300 mystic-font">The Stars Await</h2>
                <p class="max-w-xs text-gray-400">Enter your birth details to receive a personalized Vedic reading
                    generated by AI.</p>
            </div>

            <div id="loader" class="hidden flex-1 flex flex-col items-center justify-center space-y-4">
                <div class="loader"></div>
                <p class="text-yellow-400 animate-pulse text-sm tracking-widest uppercase">Consulting the Planets...</p>
            </div>

            <div id="resultContent"
                class="hidden text-gray-200 space-y-4 leading-relaxed overflow-y-auto max-h-[600px] pr-2 prose max-w-none animate-fade-in-up">
                <!-- AI Response will be injected here -->
            </div>
        </div>

    </main>

    <script>
        document.getElementById('astroForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const dob = document.getElementById('dob').value;
            const tob = document.getElementById('tob').value;
            const pob = document.getElementById('pob').value;
            const yob = document.getElementById('yob').value;

            // Simple validation to ensure Year matches DOB could be added here, but relying on user for now.
            // Actually, let's sync them or just trust inputs as per request requirements.

            const welcomeInfo = document.getElementById('welcomeInfo');
            const loader = document.getElementById('loader');
            const resultContent = document.getElementById('resultContent');

            welcomeInfo.classList.add('hidden');
            resultContent.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                const response = await fetch('http://localhost:8000/api/horoscope', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        date_of_birth: dob,
                        time_of_birth: tob,
                        place_of_birth: pob,
                        year_of_birth: yob
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to consult the stars');
                }

                const data = await response.json();

                // Parse markdown using marked
                resultContent.innerHTML = marked.parse(data.reading);

                loader.classList.add('hidden');
                resultContent.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                loader.classList.add('hidden');
                resultContent.innerHTML = `<div class="text-red-400 text-center p-4 border border-red-500/30 rounded bg-red-900/20">
                    <p class="font-bold">Planetary Interference</p>
                    <p class="text-sm mt-2">${error.message}</p>
                </div>`;
                resultContent.classList.remove('hidden');
            }
        });

        // Auto-fill Year when Date is picked (Quality of Life)
        document.getElementById('dob').addEventListener('change', function (e) {
            if (this.value) {
                const date = new Date(this.value);
                document.getElementById('yob').value = date.getFullYear();
            }
        });
    </script>
</body>

</html>
